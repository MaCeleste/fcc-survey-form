<!DOCTYPE html>
<html>

<head>
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" type="text/css" href="/home/celeste/freecodecamp/fcc-survey-form/stylesheet.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
</head>

<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <div>
        <form id="survey-form">
            <label for="name" id="name-label">Name
                <input id="name" type="text" required placeholder="Enter your Name">
            </label>

            <label for="email" id="email-label">Email
                <input id="email" type="email" required placeholder="Enter your Email">
            </label>

            <label for="age" id="number-label">Age (Optional)
                <input id="number" type="number" min="1" max="99" placeholder="Enter your Age">
            </label>

            <label for="occupation" id="occupation">Which option best describes your current role?</label>
                <select name="occupation" id="dropdown">
                    <option disabled selected value="">Select your current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="noasnwer">Prefer not to say</option>
                </select>
            
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely">
                <input id="definitely" name="recommend" value="definitely" type="radio">Definitely
            </label>
            <br>
            <label for="maybe">
                <input id="maybe" name="recommend" value="maybe" type="radio">Maybe
            </label>
            <br>
            <label for="notsure">
                <input id="notsure" name="recommend" value="notsure" type="radio">Not Sure
            </label>

            <label for="feature" id="dropdown2">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature">
                    <option disabled selected value="">Select your favorite feature</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>

            <p>What would you like to see improved? (Check all that apply)</p>
                <label for="frontend">
                    <input id="frontend" name="improvements" value="frontend" type="checkbox">Front-end Projects
                </label>
                <br>
                <label for="backend">
                    <input id="backend" name="improvements" value="backend" type="checkbox">Back-end Projects
                </label>
                <br>
                <label for="data">
                    <input id="data" name="improvements" value="data" type="checkbox">Data Visualization
                </label>
                <br>
                <label for="challenges">
                    <input id="challenges" name="improvements" value="challenges" type="checkbox">Challenges
                </label>
                <br>
                <label for="opensource">
                    <input id="opensource" name="improvements" value="opensource" type="checkbox">Open Source Community
                </label>
                <br>
                <label for="gitter">
                    <input id="gitter" name="improvements" value="gitter" type="checkbox">Gitter Help Rooms
                </label>
                <br>
                <label for="videos">
                    <input id="videos" name="improvements" value="videos" type="checkbox">Videos
                </label>
                <br>
                <label for="meetups">
                    <input id="meetups" name="improvements" value="meetups" type="checkbox">City Meet ups
                </label>
                <br>
                <label for="wiki">
                    <input id="wiki" name="improvements" value="wiki" type="checkbox">Wiki
                </label>
                <br>
                <label for="forum">
                    <input id="forum" name="improvements" value="forum" type="checkbox">Forum
                </label>
                <br>
                <label for="courses">
                    <input id="courses" name="improvements" value="courses" type="checkbox">Additional Courses
                </label>

                <p>Any comments or suggestions?</p>
                <textarea id="comment" name="comment" placeholder="Enter your comment here"></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

</body>

</html>
